<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title></title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" media="all">
    <script src="/handlebars.js"></script>
    <script src="/templates.js"></script>
</head>
<body>

<div class="top">
    <div class="row" id="A">
        A
    </div>
    <div class="row" id="B">B</div>
    <div class="row" id="C">C</div>
    <div class="row" id="D">D</div>
</div>
<div id="content">

</div>
<div class="bottom">
    <div class="row" id="R1">R1</div>
    <div class="row" id="R2">R2</div>
    <div class="row" id="R3">R3</div>
    <div class="row" id="R4">R4</div>
</div>

<div class="disconnected">
    <p class="blink">Disconnected from service. Trying to reconnect...
</div>

</body>
<style>
    html {
        background: white;
        padding: 0;
    }

    body {
        width: 320px;
        height: 240px;
        background: black;
        position: relative;
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: Monospace;
        background-image: url(bg.png);
    }

    #loading {

    }

    .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
    }

    #content {
        position: absolute;
        top: 25px;
        bottom: 25px;
        left: 0;
        right: 0;
        color: #f16f00;
        overflow: hidden;
    }

    .top, .bottom {
        height: 25px;

    }

    .top > .row, .bottom > .row {
        height: 100%;
        display: table-cell;
        float: left;
        width: 25%;
        text-align: center;
        line-height: 1.5em;
        font-weight: bold;
        font-size: 1.2em;
    }

    .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
    }

    @keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }

    @-webkit-keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }

    div.disconnected {
        display: none;
        z-index: 500;
        position: absolute;
        color: #f16f00;
        background: black;
        border: 1px solid #f16f00;
        width: 92%;
        text-align: center;
        margin: 0 auto;
        left: 5px;
        top: 83px;
        padding: 0.5rem;
    }


</style>
<script src="logic.js"></script>
</html>
