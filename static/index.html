<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title></title>
    <meta charset="UTF-8">
    <script src="/fa/fontawesome-all.js"></script>
    <script src="/handlebars.js"></script>
    <script src="/templates.js"></script>
</head>
<body>

<div class="top">
    <div class="row" id="A">
        A
    </div>
    <div class="row" id="B">B</div>
    <div class="row" id="C">C</div>
    <div class="row" id="D">D</div>
</div>
<div id="content">

</div>
<div class="bottom">
    <div class="row" id="R1">R1</div>
    <div class="row" id="R2">R2</div>
    <div class="row" id="R3">R3</div>
    <div class="row" id="R4">R4</div>
</div>

</body>
<style>
    html {
        background: white;
        padding: 0;
    }

    body {
        width: 320px;
        height: 240px;
        background: black;
        position: relative;
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: Monospace;
        background-image: url(bg.png);
    }

    .bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
    }

    #content {
        position: absolute;
        top: 25px;
        bottom: 25px;
        left: 0;
        right: 0;
        color: #f16f00;
    }

    .top, .bottom {
        height: 25px;

    }

    .top > .row, .bottom > .row {
        height: 100%;
        display: table-cell;
        float: left;
        width: 25%;
        text-align: center;
        line-height: 1.5em;
        font-weight: bold;
        font-size: 1.2em;
    }

</style>

<script type="text/javascript">
    var socket = new WebSocket("ws://" + document.location.host);
    var views = {};

    var colors = {
        A: ["F28B0C", "3B568C"],
        B: ["3B568C", "F28B0C"],
        C: ["69BF76", "3B568C"],
        D: ["F23A29", "3B568C"],
    };

    var change = -8;

    function toHSL(hex) {
        var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);

        var r = parseInt(result[1], 16);
        var g = parseInt(result[2], 16);
        var b = parseInt(result[3], 16);

        r /= 255, g /= 255, b /= 255;
        var max = Math.max(r, g, b), min = Math.min(r, g, b);
        var h, s, l = (max + min) / 2;

        if (max == min) {
            h = s = 0; // achromatic
        } else {
            var d = max - min;
            s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
            switch (max) {
                case r:
                    h = (g - b) / d + (g < b ? 6 : 0);
                    break;
                case g:
                    h = (b - r) / d + 2;
                    break;
                case b:
                    h = (r - g) / d + 4;
                    break;
            }
            h /= 6;
        }

        s = s * 100;
        s = Math.round(s);
        l = l * 100;
        l = Math.round(l);
        h = Math.round(h * 360);
        h += change;
        return 'hsl(' + h + ', ' + s + '%, ' + l + '%)';
    }

    for (var key in colors) {
        if (!colors.hasOwnProperty(key)) continue;
        colors[key] = colors[key].map(toHSL);
    }

    colors.R1 = colors.A;
    colors.R2 = colors.B;
    colors.R3 = colors.C;
    colors.R4 = colors.D;

    socket.onmessage = function (event) {
        var tmp = JSON.parse(event.data);
        var message = tmp.message;
        var type = tmp.type;

        switch (type) {
            case "debug":
                if (Array.isArray(message)) {
                    console.log.apply(console, message);
                } else {
                    console.log(message);
                }
                break;
            case "display":
                var view = message.view;
                var data = message.data;


                if (!views.hasOwnProperty(view)) {
                    if (templates.hasOwnProperty(view)) {
                        views[view] = Handlebars.compile(templates[view]);
                    } else {
                        views[view] = Handlebars.compile("<span style=\"color:red;\">VIEW NOT FOUND: " + view + "</span>");
                    }
                }
                document.getElementById("content").innerHTML = views[view](data);
                break;
            case "captions":

                for (var id in message) {
                    if (!message.hasOwnProperty(id)) continue;
                    var caption = message[id];
                    var color = colors[id];
                    if (caption === false) {
                        caption = "";
                        color = null;
                    }
                    var byId = document.getElementById(id);
                    if (caption[0] === ":") {
                        byId.innerHTML = "<i class='fa fa-" + caption.substr(1) + "'></i>";
                    } else {
                        byId.textContent = caption;
                    }
                    console.log(id, color);
                    if (color == null) {
                        byId.style["background-color"] = "";
                        byId.style.color = "";
                    } else {
                        byId.style["background-color"] = color[0];
                        byId.style.color = color[1];
                    }

                }
                break;
        }
    }
</script>
</html>
