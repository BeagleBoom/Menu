<style>
    body {
        text-align: center;
    }

    #authImage {
        background-color: white;
        width: 120px;
        margin-top: 8px;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 4px;
    }

    #authTitle {
        margin-top: 0px;
        margin-bottom: 4px;
    }

    #loading.show {
        width: 100%;
        height: 100%;
        background: black;
        display: block;
        position: absolute;
        top: 0;
        padding: 1rem;
        margin: 0 auto;
        text-align: center;
        padding-top: 83px;
    }

    #loading.show i {
        -webkit-animation: 1s rotateRight infinite linear;
        animation: 1s rotateRight infinite linear;
    }

    #loading {
        display: none;
    }
</style>
<h6 id="authTitle">Please register your BeagleBoom:</h6>
<div id="authImage">
    {{{image}}}
</div>
<small><a>{{url}}</a></small>
<div id="loading">
    <i class="fa fa-spinner"></i> Connecting to Device Portal. Please wait.
</div>
