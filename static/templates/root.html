<link rel="stylesheet" type="text/css" href="css/circle.css" media="all">
<style>
    div.ip {
        height: 215px;
        text-align: center;
        display: none;
    }

    div.ip.active {
        display: block;
    }

    p.address {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
    }

    div.qr {
        background-color: white;
        width: 150px;
        height: 150px;
        margin: 0 auto;
        margin-bottom: 0.2rem;
        margin-top: 0.8rem;
    }

    p.error {
        color: red;
    }

    #no_internet {
        display: block;
        position: absolute;
        bottom: 63px;
        width: 20%;
        right: 18px;
    }

    .blink {
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
    }

    @keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }

    @-webkit-keyframes blink-animation {
        to {
            visibility: hidden;
        }
    }

    #space {
        position: absolute;
        top: 16px;
        left: 2px;
        display: none;
        width: 88px;
        text-align: center;
        color: #f16f00;
    }

    .c100 > span:after {
        background-color: black;
    }

    #diskspaceValue {
        color: #f16f00;
    }
</style>

<div id="space">
    Used USB space:
    <div id="spaceCircle" class="c100 small green" style="margin-top: 9px;">
        <span id="diskspaceValue"></span>
        <div class="slice">
            <div class="bar"></div>
            <div class="fill"></div>
        </div>
    </div>
</div>

<div id="ips">
    {{#each ips}}
    <div class="ip" id="ip{{inc @index}}">
        <div class="qr">{{{qr}}}</div>
        <p class="remote">{{url}}</p>
    </div>
    {{/each}}
</div>

<div id="no_internet">
    <p class="error blink">
        NO INTERNET CONNECTION
    </p>
</div>
