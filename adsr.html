<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
    <title></title>
    <meta charset="UTF-8">
</head>
<body>
<canvas id="myCanvas" width="320" height="90"></canvas>
</body>

<style>
    #myCanvas{
        position: absolute;
        top:20px;
    }
    body {
        display: block;
        width: 320px;
        height: 240px;
        background: black;
        position: relative;
        padding: 0;
        margin: 0;
        overflow: hidden;
        font-family: Monospace;
        background-image: url(static/bg.png);
    }
</style>

<script>
    var width = 320;
    var height = 90;
    var canvas = document.getElementById("myCanvas");


    function draw(a, d, s, r) {
        var ctx = canvas.getContext("2d");

        s = s * height;

        var totalLength = (a + d + r) * 2.5;
        var lengthMultiplier = width / totalLength;
        var points = [
            [0, 0],
            [a * lengthMultiplier, height, "#F28B0C"],
            [(a + d) * lengthMultiplier, s, "#3B568C"],
            [width - r * lengthMultiplier, s, "#69BF76"],
            [width, 0, "#F23A29"]
        ];

        console.log(points);

        ctx.clearRect(0, 0, width, height);

        ctx.lineWidth=5;
        ctx.lineCap="round";
        for (var i = 1; i < points.length; i++) {
            ctx.beginPath();
            var a = points[i - 1];
            var b = points[i];
            ctx.strokeStyle = b[2];
            ctx.moveTo(a[0], height - a[1]);
            ctx.lineTo(b[0], height - b[1]);
            ctx.stroke();
        }


    }

    draw(100, 100, 0.4, 100);
</script>

</html>
